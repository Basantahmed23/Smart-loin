<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="images/login.png" type="image/x-icon">
 <title>Smart Login</title>
</head>
<body>

    <section>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="log m-auto py-5 px-1 text-center">

                <h2 class="fs-1">Smart Login System</h2>

                <input id="searchEmail" type="email" class="form-control mb-3 m-auto bg-light-subtle text-black sign-in" placeholder="Enter your email">
                <input id="searchPass" type="password" class="form-control mb-3 m-auto bg-light-subtle text-black sign-in" placeholder="Enter your password">

                <span id="alertSignin" class="fs-6 fw-bold d-none my-2"></span>

                <button id="loginBtn" class="btn text-light btn-outline-dark mx-auto mt-2 mb-3">Login</button>

                <p class="text-white">Don't have an account? <a href="index.html" class="text-decoration-none ">Sign Up</a> </p>

            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
