<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="images/login.png" type="image/x-icon">
 <title>Smart Login</title>
</head>
<body>

    <section>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="log m-auto py-5 px-1 text-center">

                <h1>Smart Login System</h1>

                <input id="name" type="text" class="form-control my-3 m-auto bg-light-subtle  text-black sign-up" placeholder="Enter your name">
                <div id="alertName" class="alert alert-danger p-1 text-center d-none mx-auto my-2 ">Your Name Should be consisting of a capital letter and 2-15 small letters ...</div>

                <input id="email" type="email" class="form-control my-3 m-auto bg-light-subtle  text-black sign-up" placeholder="Enter your email">
                <div id="alertEmail" class="alert alert-danger p-1 text-center d-none mx-auto my-2">Should be consisting of 3-10 characters and end with (@"Domain name".com)...</div>

                <input id="pass" type="password" class="form-control my-3 m-auto bg-light-subtle text-black sign-up" placeholder="Enter your password">
                <div id="alertPass" class="alert alert-danger p-1 text-center d-none mx-auto my-2">Your Password Should be consisting of 4-15 letters or numbers...</div>

                <span id="alertSignup" class="fs-6 fw-bold d-none my-2"> </span>

                <button id="signupBtn" class="btn text-light btn-outline-dark  mx-auto my-2">Sign Up</button>

                <p class="text-white">You have an account? <a href="home.html" class="text-decoration-none ">Sign in</a></p>

            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
